name: Automated Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.3)'
        required: true
        type: string
      release-type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  # Job 1: Prepare Release
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "BlackRoad Bot"
          git config user.email "bot@blackroad.io"

      - name: Bump version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            npm version ${{ github.event.inputs.version }} --no-git-tag-version
          else
            npm version ${{ github.event.inputs.release-type }} --no-git-tag-version
          fi
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üöÄ Releasing version $VERSION"

      - name: Update CHANGELOG
        run: |
          cat > CHANGELOG_NEW.md << EOF
          ## [${{ steps.version.outputs.version }}] - $(date +%Y-%m-%d)

          ### Added
          - New features and improvements

          ### Changed
          - Updates and enhancements

          ### Fixed
          - Bug fixes and patches

          EOF

          if [ -f CHANGELOG.md ]; then
            cat CHANGELOG.md >> CHANGELOG_NEW.md
          fi

          mv CHANGELOG_NEW.md CHANGELOG.md

      - name: Commit version bump
        run: |
          git add package.json package-lock.json CHANGELOG.md
          git commit -m "chore: release v${{ steps.version.outputs.version }}

          üñ§ Generated with Claude Code
          üõ£Ô∏è Built with BlackRoad

          Co-Authored-By: Claude <noreply@anthropic.com>"

          git push origin main

      - name: Create Git tag
        run: |
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

  # Job 2: Build Release Assets
  build:
    name: Build Release Assets
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      matrix:
        platform: [linux, darwin, windows]
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.prepare.outputs.version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package binary
        run: |
          npm run package -- --platform ${{ matrix.platform }} --arch ${{ matrix.arch }}

      - name: Create archive
        run: |
          ARCHIVE_NAME="blackroad-${{ needs.prepare.outputs.version }}-${{ matrix.platform }}-${{ matrix.arch }}"
          if [ "${{ matrix.platform }}" = "windows" ]; then
            zip -r "${ARCHIVE_NAME}.zip" dist/
          else
            tar -czf "${ARCHIVE_NAME}.tar.gz" dist/
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}
          path: blackroad-*

  # Job 3: Create GitHub Release
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, build]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.prepare.outputs.version }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate release notes
        id: notes
        run: |
          cat > release-notes.md << 'EOF'
          # üñ§ BlackRoad ${{ github.event.repository.name }} v${{ needs.prepare.outputs.version }} üõ£Ô∏è

          ## What's New

          This release includes new features, improvements, and bug fixes for BlackRoad ${{ github.event.repository.name }} Enterprise.

          ## Installation

          ### Docker
          ```bash
          docker pull ghcr.io/${{ github.repository }}:v${{ needs.prepare.outputs.version }}
          ```

          ### npm
          ```bash
          npm install @blackroad/${{ github.event.repository.name }}@${{ needs.prepare.outputs.version }}
          ```

          ### Binary Downloads
          Download the appropriate binary for your platform below.

          ## Features
          - ‚úÖ Enterprise SSO and RBAC
          - ‚úÖ Advanced analytics and reporting
          - ‚úÖ 100+ integrations
          - ‚úÖ 24/7 enterprise support
          - ‚úÖ 99.9% uptime SLA

          ## Pricing
          - **Starter:** $99/month (up to 10 users)
          - **Professional:** $499/month (up to 100 users)
          - **Enterprise:** $2,499/month (unlimited users)

          ## Documentation
          üìö Full documentation: https://docs.blackroad.io/${{ github.event.repository.name }}

          ## Support
          - üìß Email: support@blackroad.io
          - üí¨ Discord: https://discord.blackroad.io
          - üêõ Issues: https://github.com/${{ github.repository }}/issues

          **üñ§ Generated with Claude Code**
          **üõ£Ô∏è Built with BlackRoad**
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          name: Release v${{ needs.prepare.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: false
          files: |
            **/*.tar.gz
            **/*.zip
          token: ${{ secrets.GITHUB_TOKEN }}

  # Job 4: Publish to npm
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [prepare, release]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.prepare.outputs.version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Job 5: Publish Docker Images
  publish-docker:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: [prepare, release]
    permissions:
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.prepare.outputs.version }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:v${{ needs.prepare.outputs.version }}
            ghcr.io/${{ github.repository }}:latest
          labels: |
            org.opencontainers.image.title=${{ github.event.repository.name }}
            org.opencontainers.image.version=v${{ needs.prepare.outputs.version }}
            org.opencontainers.image.source=${{ github.event.repository.html_url }}

  # Job 6: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [prepare, publish-docker]
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy

      - name: Deploy to Kubernetes
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PROD }}

      - name: Update Kubernetes deployment
        run: |
          kubectl set image deployment/${{ github.event.repository.name }} \
            ${{ github.event.repository.name }}=ghcr.io/${{ github.repository }}:v${{ needs.prepare.outputs.version }}
          kubectl rollout status deployment/${{ github.event.repository.name }}

  # Job 7: Post-Release Tasks
  post-release:
    name: Post-Release Tasks
    runs-on: ubuntu-latest
    needs: [prepare, deploy-production]
    steps:
      - name: Notify Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "üéâ New Release: v${{ needs.prepare.outputs.version }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*üñ§ BlackRoad ${{ github.event.repository.name }} v${{ needs.prepare.outputs.version }} Released! üõ£Ô∏è*\n\n‚úÖ Built and tested\n‚úÖ Published to npm\n‚úÖ Docker images available\n‚úÖ Deployed to production\n\n<https://github.com/${{ github.repository }}/releases/tag/v${{ needs.prepare.outputs.version }}|View Release>"
                  }
                }
              ]
            }

      - name: Tweet announcement
        uses: ethomson/send-tweet-action@v1
        with:
          status: |
            üñ§ New Release! BlackRoad ${{ github.event.repository.name }} v${{ needs.prepare.outputs.version }} is now available!

            ‚úÖ Enhanced features
            ‚úÖ Improved performance
            ‚úÖ Security updates

            Get it now: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.prepare.outputs.version }}

            üõ£Ô∏è #BlackRoad #OpenSource
          consumer-key: ${{ secrets.TWITTER_CONSUMER_KEY }}
          consumer-secret: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          access-token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          access-token-secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}

      - name: Update documentation
        run: |
          curl -X POST https://docs.blackroad.io/api/rebuild \
            -H "Authorization: Bearer ${{ secrets.DOCS_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"version": "v${{ needs.prepare.outputs.version }}"}'
